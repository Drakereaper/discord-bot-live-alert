<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Bienvenue {{ user.username }}#{{ user.discriminator }}</h1>
  <h2>Voici tes serveurs :</h2>
  <ul>
    {% for guild in guilds %}
      <li>{{ guild.name }} - <a href="/manage/{{ guild.id }}">Gérer</a></li>
    {% endfor %}
  </ul>
  <a href="/logout">Se déconnecter</a>
</body>
</html>
