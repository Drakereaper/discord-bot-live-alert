<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-dark bg-primary mb-4 px-4">
    <span class="navbar-brand mb-0 h1">🎮 Discord Live Manager</span>
    {% if session['user'] %}
      <span class="text-white">Connecté : {{ session['user']['username'] }}#{{ session['user']['discriminator'] }}</span>
      <a href="/logout" class="btn btn-outline-light ms-3">Se déconnecter</a>
    {% endif %}
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
